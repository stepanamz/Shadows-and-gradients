<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Трансформации</title>
  <link rel="stylesheet" href="https://code.s3.yandex.net/web-code/normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <img src="https://pictures.s3.yandex.net/animation_topic/logo.svg" alt="логотип" class="logo">
    </div>
  </header>
  <section class="transform">
    <div class="transform__wrapper">
      <h2 class="title">Тени и градиенты</h2>
      <p class="subtitle">Манипуляций с тенями и градиентами много: можно сделать особый курс. Для сложных задач есть в интернете генераторы градиентов, но лучше знать, как они работают.</p>
      <div class="demo">
        <div class="demo__item demo__item_type_blur">
          <h3 class="demo__item-title">Размытая тень</h3>
        </div>
        <div class="demo__item demo__item_type_shift-shadow">
          <h3 class="demo__item-title">Тень со сдвигом</h3>
        </div>
        <div class="demo__item demo__item_type_radial-gradient">
          <h3 class="demo__item-title">Радиальный градиент</h3>
        </div>
        <div class="demo__item demo__item_type_linear-gradient">
          <h3 class="demo__item-title">Линейный градиент</h3>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
